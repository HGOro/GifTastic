<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <link rel="stylesheet" href="assets/css/gifTastic.css"/>

</head>
<body>
  <div class="container" align="center">
    <h1>GifTastic Action Heroes</h1>
    <!--Form, User Input Section-->
    <div id="form-wrap">
      <Form>
        <div class="form-group">
          <label for="search">Search for a gif:</label>
          <input type="text" class="form-control" id="search">
        </div>
        <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
      </Form>
    </div>
    
    <!--Button Section-->
    <div id="button-wrap">
      <!-- dynamically add buttons here through the JS-->

    </div>

    <!--Gif Display Section-->
    <div id="gif-wrap">
      <!--dynamically add gifs here -->

    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/javascript/gifTastic.js"></script>
</body>
</html>
